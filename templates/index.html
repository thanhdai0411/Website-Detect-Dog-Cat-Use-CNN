<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nhận dạng chó mèo</title>
    <link rel="shortcut icon"
        href="https://kynguyenlamdep.com/wp-content/uploads/2022/01/hinh-anh-meo-con-sieu-cute-scaled.jpg"
        type="image/x-icon">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body
    style="background-color: #346751; color : white ; display: flex;height: 100%; justify-content: space-around; align-items:center; flex-direction: column; ">
    <div class="text-center">

        <h1>Nhóm 2 </h1>
        <p>Lưu ý : Chỉ upload hình chó hoặc mèo</p>
    </div>
    <div class="container_" class="w-100 h-100">
        <div id="content" style="margin-top:2em">
            <div align="center">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        TẢI HÌNH LÊN
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>

                <div class="image-section" style="display:none;">
                    <div class="img-preview">
                        <div id="imagePreview">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="" id="btn-predict">DỰ ĐOÁN</button>
                    </div>
                </div>

                <div class="loader" style="display:none;"></div>

                <h3 id="result">
                    <span> </span>
                </h3>
                <br>

            </div>
        </div>
    </div>
    <div></div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</footer>

</html>
